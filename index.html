<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Simple Interest Calculator</title>
</head>
<body class="bebold">
  <div>
    <h1>Simple Interest Calculator</h1>

      <table>
        <form>
        <tr>
          <td><label for="amount">Amount</label></td>
          <td><input id="amount" type="text"></td>
        </tr>
        <tr>
          <td><label for="rate">Interest Rate</label></td>
          <td><input id="rate" type="range" value="10.25" step="0.25" max="20" min="0" onchange="rateChange()"><span id="rateValue">10.25%</span></td>
        </tr>
        <tr>
          <td><label for="year">No. of Years</label></td>
          <td>
            <select  id="year">
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
              <option >6</option>
              <option >7</option>
              <option >8</option>
              <option >9</option>
              <option >10</option>
            </select>
          </td>
        </tr>
        </form>
        <tr>
          <td colspan="2"><button onclick ="calulateInterest()"><span class="bebold">Compute Interest</span></button></td>
        </tr>
        <tr>
          <td colspan="2"><span id ="result" class="bebold"></span></td>
        </tr>
      </table>

    <p>Â© Everyone Can Get Rich
  </div>
</body>
</html>
